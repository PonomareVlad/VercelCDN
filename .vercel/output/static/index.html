<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="dark light" name="color-scheme">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
    <title>Images CDN</title>
    <style>
        :root {
            font-family: -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
        }

        form > span {
            opacity: .7;
        }

        p {
            opacity: .5;
        }
    </style>
</head>
<body>
<form action="/_vercel/image" method="get">
    <h1>Vercel Images CDN</h1>
    <label for="url">
        <span>Paste image URL:</span>
        <br>
        <input type="url" name="url" id="url" placeholder="https://some.vercel.app/image.png" size="30" required>
    </label>
    <br><br>
    <label for="width">
        <span>Set target width:</span>
        <br>
        <input type="number" name="w" id="width" placeholder="1024" min="1" step="1" size="4" value="1024" required>
    </label>
    <br><br>
    <label for="quality">
        <span>Set target quality:</span>
        <br>
        <input type="number" name="q" id="quality" placeholder="100" min="1" step="1" max="100" size="3" value="100" required>
    </label>
    <br><br>
    <button type="submit">Get target image</button>
</form>
</body>
</html>
